<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, model;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            const modelUrl = 'https://raw.githubusercontent.com/BlazedM1234/Online-Fitting-Room-13.0/main/men%20model%204%20blend%20copy.glb';
            const loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function (gltf) {
                model = gltf.scene;
                scene.add(model);
                render();
            }, undefined, function (error) {
                console.error('Error loading model:', error);
            });

            camera.position.z = 5;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateModel(height, width, skinColor) {
            if (model) {
                model.scale.set(width, height, width);
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.color.set(skinColor);
                    }
                });
            }
            render();
        }

        function render() {
            requestAnimationFrame(render);
            if (model) model.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();

        // Expose the updateModel function to the global scope
        window.updateModel = updateModel;
    </script>
</body>
</html>
