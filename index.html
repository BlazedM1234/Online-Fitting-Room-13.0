<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.131.3/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.131.3/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, model;

        function init() {
            // Initialize the scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add ambient light
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Load the 3D model
            const modelUrl = 'https://raw.githubusercontent.com/BlazedM1234/Online-Fitting-Room-13.0/main/men%20model%204%20blend%20copy.glb'; // Update with your raw URL
            const loader = new GLTFLoader();
            loader.load(modelUrl, function (gltf) {
                model = gltf.scene;
                scene.add(model);
                render();
            }, undefined, function (error) {
                console.error('Error loading model:', error);
            });

            // Set camera position
            camera.position.z = 5;

            // Orbit controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            requestAnimationFrame(render);
            if (model) model.rotation.y += 0.01; // Rotate the model
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
